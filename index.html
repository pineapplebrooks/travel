<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summer Travel 2025</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    </style>
</head>
<body>
    <div class="container" id="may">
        <p style="grid-area: 1 / 1" class="month">April 26</p>
        <p style="grid-area: 2 / 1" class="day">27</p>
        <p style="grid-area: 3 / 1" class="day">28</p>
        <p style="grid-area: 4 / 1" class="day">29</p>
        <p style="grid-area: 5 / 1" class="day">30</p>
        <p style="grid-area: 6 / 1" class="month">May 1</p>
    </div>
    <div class="container" id="june">
        <p style="grid-area: 1 / 1" class="month">June 1</p>
    </div>
    <div class="container" id="july">
        <p style="grid-area: 1 / 1" class="month">July 1</p>
    </div>
    <div class="container" id="august">
        <p style="grid-area: 1 / 1" class="month">August 1</p>
    </div>
<script src="./index.js"></script>
</body>
</html>
