<!DOCTYPE html>
<html lang="en">
<head>
    <title>Summer Travel 2025</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>
<body>
    <div class="container" id="may">
        <p style="grid-area: 1 / 1 / auto / 6; font-size: 500%; text-align: center;" class="month">Summer Travel Calendar</p>
        <p style="grid-area: 2 / 1; font-size: 525%;" class="day">Apr 27</p>
        <p style="grid-area: 3 / 1" class="day">28</p>
        <p style="grid-area: 4 / 1" class="day">29</p>
        <p style="grid-area: 5 / 1" class="day">30</p>
        <p style="grid-area: 6 / 1 / auto / 2" class="month">May 1</p>
        <p style="grid-area: 2 / 3 / auto / 6; color: #00aacc;" class="person">Kyle Departs (25)</p>
        <div style="grid-area: 2 / 2 / 19 / 3" id="kyle1"></div>
        <p style="grid-area: 3 / 4 / auto / 6; color: #d9c302;" class="person">AC & Lina Cantina Depart</p>
        <div style="grid-area: 3 / 3 / 16 / 4" id="acLina"></div>
        <p style="grid-area: 15 / 4 / auto / 6; color: #d9c302;" class="person">AC & Lina Cantina Return</p>
        <p style="grid-area: 17 / 4 / auto / 6; color: #ff91e7;" class="person">Stella Departs</p>
        <div style="grid-area: 17 / 3 / 19 / 4" id="stella0"></div>
        <div style="grid-area: 19 / 2 / 37 / 3" id="stella1"></div>
        <p style="grid-area: 18 / 4 / auto / 6; color: #00aacc;" class="person">Kyle Returns</p>
    </div>
    <div class="container" id="june">
        <p style="grid-area: 1 / 1 / auto / 2" class="month">June 1</p>
        <div style="grid-area: 1 / 2 / 13 / 3" id="stella2"></div>
        <p style="grid-area: 12 / 3 / auto / 6; color: #ff91e7;" class="person">Stella Returns</p>
        <p style="grid-area: 30 / 4 / auto / 6; color: #ffffff;" class="person"><span style="color: #00aacc">Kyle</span>
            & <span style="color: #c73110"> Ash-leigh</span> Depart</p>
        <div style="grid-area: 30 / 2 / 30 / 3" id="kyle2"></div>
        <div style="grid-area: 30 / 3 / 30 / 4" id="ashleigh1"></div>
    </div>
    <div class="container" id="july">
        <p style="grid-area: 1 / 1 / auto / 2" class="month">July 1</p>
        <div style="grid-area: 1 / 2 / 32 / 3" id="kyle3"></div>
        <div style="grid-area: 1 / 3 / 11 / 4" id="ashleigh2"></div>
        <p style="grid-area: 10 / 4 / auto / 6; color: #c73110;" class="person">Ashleigh Returns</p>
    </div>
    <div class="container" id="august">
        <p style="grid-area: 1 / 1 / auto / 2" class="month">Aug 1</p>
        <div style="grid-area: 1 / 2 / 31 / 3" id="kyle4"></div>
        <p style="grid-area: 10 / 4 / auto / 6; color: #10c787;" class="person">Delaney Departs</p>
        <div style="grid-area: 10 / 3 / 15 / 4" id="delaney1"></div>
        <p style="grid-area: 14 / 4 / auto / 6; color: #10c787;" class="person">Delaney Returns</p>
        <p style="grid-area: 30 / 3 / auto / 6; color: #00aacc;" class="person">Kyle Returns</p>
    </div>
<script src="./index.js"></script>
</body>
</html>
